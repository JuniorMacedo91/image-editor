<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/main.css">
    <title>Pics Editor</title>
</head>
<body>
    <div class="home-container">
        <div class="container">
            <div class="container__image">
                <div draggable="true" id="container__resizable" >
                </div>
                <label id="uploadButtonWrapper" for="uploadFile-btn">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Escolha uma imagem
                    <input type="file" name="uploadFile-btn" id="uploadFile-btn" style="display: none;">
                </label>
            </div>
            
            <div class="typeOfFiles">
                <p>Arquivos suportados</p>
                <p class="supportedFiles" > JPEG, PNG, WebP, AVIF, TIFF, GIF and SVG</p>
            </div>
            
            <div class="container-dimensions">
                <div class="dimensions">
                    <p>Largura</p>
                    <span id="width"></span>
                </div>
                <div class="dimensions">
                    <p>Altura</p>
                    <span id="height"></span>
                </div>
            </div>

            <div class="footer-wrapper">
                <button id="download-btn">Download</button>
                <i class="fas fa-trash"></i>
            </div>
        </div>
    </div>

    <script src="/resize.js"></script>
    <script src="/main.js"></script>
    <script src="https://kit.fontawesome.com/8c5bd3d475.js" crossorigin="anonymous"></script>
</body>
</html>
